{% extends "layout.html" %}

{% block title %}Tarinasivusto{% endblock %}


{% block content %}
<h2>Tarinat</h2>

{% for item in items %}
<div class="item">
<a href="/item/{{ item.id}}">{{ item.title }}</a> <br />
Kirjoittaja: <a href="/user/{{ item.user_id }}">{{ item.username }}</a> <br />
Arvostelujen keskiarvo: {{ item.review_average }}<br />
</div>
<hr />
{% endfor %}


<p>
    <a href="/{{ page - 1 }}">&lt;&lt;</a>
    Sivu {{ page }}/{{ page_count }}
    <a href="/{{ page + 1 }}">&gt;&gt;</a>
</p>

{% endblock %}
