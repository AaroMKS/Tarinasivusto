<!DOCTYPE html>
<html>

<head>
  <title>Uusi tarina</title>
</head>

<body>
  <h1>Tarinan muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" />
    </p>
    <p>
      Juonikuvaus: <br />
      <textarea name="description" rows="10" cols="70">{{item.description}}</textarea>
     
    </p>
    <p>
      Tarina: <br />
      <textarea name="story" rows="50" cols="100">{{ item.story}}</textarea>
     
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    
    <input type="submit" value="Päivitä tarina" />
  </form>
</body>

</html>
