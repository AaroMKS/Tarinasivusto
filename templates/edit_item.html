{% extends "layout.html" %}

{% block title %}Tarinan muokkaus{% endblock %}


{% block content %}
  <h2>Muokkaa "{{ item.title }}"</h2>
  <p>
    <a href="/item/{{  item.id  }}">Palaa takaisin</a>
  </p>
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="60" required />
    </p>
    <p>
      Juonikuvaus: <br />
      <textarea name="description" rows="10" cols="70" maxlength="400" required >{{item.description}}</textarea>
     
    </p>
    <p>
      Tarina: <br />
      <textarea name="story" rows="50" cols="100" required >{{ item.story}}</textarea>
     
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    {% for class in all_classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">(valitse)</option>
      {% for option in all_classes[class] %}
        {% if classes[class]==option %}
        <option value="{{class}}:{{ option }}" selected>{{ option }}</option>
        {% else %}
        <option value="{{class}}:{{ option }}">{{ option }}</option>
        {% endif %}
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    
    <input type="submit" value="Päivitä tarina" />
  </form>
  
{% endblock %}
